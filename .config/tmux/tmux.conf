# Proper colors
set -g default-terminal "tmux-256color"
set -a terminal-features 'alacritty:RGB'

# Status line
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=green"
set -g status-left "#S"
set -g status-left-length 20
set -g status-left-style "fg=black bg=blue"
set -g status-right ""

# Start indicies from 1
set -g base-index 1
set -g pane-base-index 1

# Copy mode, vi keymap
set -g mode-keys vi
set -g copy-command 'wl-copy'

# Keybindings
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
bind & kill-window # disable confirm prompt
bind x kill-pane # disable confirm prompt
bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind f run-shell "tmux neww ~/.config/tmux/tmux-sessionizer.sh"
bind m run-shell "tmux switch-client -t misc"

# Misc
set -g mouse on # enable mouse support
set -g escape-time 0 # disable dumb escape key input delay
set -g history-limit 10000 # increase base 2_000 history limit
set -g renumber-windows on # renumber windows when closing others
set-option -g focus-events on # some nvim fix

# Default session name
set-hook -g session-created 'if "[ $(tmux ls | wc -l) -eq 1 ]" \
  "rename-session misc"'
